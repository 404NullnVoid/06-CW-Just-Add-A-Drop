<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just A Drop - Charity: Water Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="dotgrid-bg"></div>
  <!-- Charity: Water logo -->
  <img src="img/cw_logo-horizontal.png" alt="Charity: Water" class="charity-logo" />

  <!-- Just A Drop title (acts as logo and play button) -->
  <div id="start-screen">
    <img src="img/remove.photos-removed-background.png" alt="Just A Drop Game Logo" id="game-logo" />
  </div>

  <!-- Game UI -->
  <div class="game-wrapper hidden">
    <div class="top-bar">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="time">30</span>s</div>
      <div class="controls">
        <button id="start-btn">‚ñ∂Ô∏è</button>
        <button id="pause-btn">‚è∏</button>
        <button id="home-btn" title="Home">üè†</button>
      </div>
    </div>
    <div id="game-container">
      <canvas id="spark-canvas"></canvas>
      <!-- ...other game elements... -->
    </div>
    <div class="footer" id="game-footer">
      <a href="https://www.charitywater.org" target="_blank">Charity Water Homepage</a> |
      <a href="https://www.charitywater.org/donate" target="_blank">Donation Page</a>
    </div>
  </div>

  <!-- Difficulty Selection Screen -->
  <div id="difficulty-screen" class="hidden">
    <h2>Select Your Mode</h2>
    <div class="difficulty-buttons">
      <button id="classic-btn">Classic</button>
      <button id="challenge-btn">Challenge</button>
    </div>
    <div class="footer" id="difficulty-footer">
      <a href="https://www.charitywater.org" target="_blank">Charity Water Homepage</a> |
      <a href="https://www.charitywater.org/donate" target="_blank">Donation Page</a>
    </div>
  </div>

  <!-- Game End Popup -->
  <div id="popup" class="hidden">
    <h2 id="popup-message"></h2>
    <p>Your Score: <span id="final-score"></span></p>
    <button id="restart-btn">Play Again</button>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <!-- Milestone Message Container -->
  <div id="milestone-message" class="milestone-message hidden"></div>

  <script src="script.js"></script>
</body>
</html>
